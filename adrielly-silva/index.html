<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <div class="todo__container">
            <h1 class="todo__title">Adicione uma tarefa</h1>

            <form action="" class="todo-form" id="todoForm">
                <input type="text" name="task" class="todo-form__input" placeholder="Insira sua tarefa" id="todoInput">
                <div class="options__container">
                    <label class="options" for="options__tag">
                        <select name="options__tag" id="tag">
                            <option id="disable" checked disabled value="selectionTag">Selecione uma etiqueta</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Compras">Compras</option>
                            <option value="Contas">Contas</option>
                            <option value="Moradia">Moradia</option>
                        </select>
                    </label>
                    <input type="submit" value="Adicionar" class="todo-form__btn" id="todoSubmit">
                </div>
            </form>

            <div class="todo__task" id="todoTask">
                <ul class="todo__task-list" id="todoList">
                </ul>
            </div>
            <div class="todo__btn-container">
                <button class="todo__all-done" id="todoMarkAll">Marcar todos</button>
                <button class="todo__remove-all" id="todoRemoveAll">Limpar Lista</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
